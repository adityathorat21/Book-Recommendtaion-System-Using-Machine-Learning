<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
        }

        h1 {
            font-weight: 600;
        }

        .navbar {
            background-color: #00916E;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            color: #f1f1f1 !important;
            font-weight: 500;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-img-top {
            height: 280px;
            object-fit: contain;
            background-color: #fff;
            padding: 10px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 15px 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .card-text {
            font-size: 14px;
            color: #cccccc;
        }

        .container h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Book Cards -->
<div class="container mt-5">
    <h1 class="text-center">Top 50 Books</h1>
    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 d-flex align-items-stretch mb-4">
            <div class="card w-100">
                <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book_name[i] }}</h5>
                    <p class="card-text">Author: {{ author[i] }}</p>
                    <p class="card-text">Votes: {{ votes[i] }}</p>
                    <p class="card-text">Rating: {{ rating[i] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JS Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
